<!DOCTYPE html>

    <style>
        .verify-container {
            max-width: 400px;
            margin: 2rem auto;
            text-align: center;
        }
        
        .verify-input {
            width: 100%;
            padding: 1rem;
            margin: 1rem 0;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid var(--accent-color);
            border-radius: 8px;
            color: white;
            font-size: 1.1rem;
        }
        
        .verify-input:focus {
            outline: none;
            border-color: var(--primary-color);
        }
        
        .verify-button {
            background: var(--accent-color);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .verify-button:hover {
            background: var(--accent-color-hover);
        }
    </style>

            <h1 class="section-title fade-in">Verify Access</h1>
            
            <div class="verify-container fade-in">
                <p style="color: white;">Enter verification code to access special clients</p>
                <form onsubmit="verifyAccess(); return false;">
                    <input type="password" id="verifyInput" class="verify-input" placeholder="Enter code">
                    <button type="submit" class="verify-button">Verify</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        function verifyAccess() {
            const input = document.getElementById('verifyInput').value;
            if (input === 'imadmintrust') {
                window.location.href = 'hacked-clients.html';
            } else {
                alert('Invalid verification code');
            }
        }

        // Add event listener for Enter key
        document.getElementById('verifyInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                verifyAccess();
            }
        });
    </script>
